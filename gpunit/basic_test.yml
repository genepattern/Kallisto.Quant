#
# Note: this test uses a custom diff command
#

name: "Kallisto - Basic test"
module: Kallisto
params:
    fastq_files: "https://datasets.genepattern.org/data/module_support_files/Kallisto/test_data/SRR1515119_50k.fastq.gz"
    output_filename: "test_data"
    quantify_reads: "YES"
    fragment_length: 200
    fragment_sd: 30
assertions:
    diffCmd: diff <%gpunit.diffStripTrailingCR%> -q
    files:
        "RNASeq_quant/test_data_normalized_gene_level.csv":
            diff: "output/basic_test/test_data_normalized_gene_level.csv"
